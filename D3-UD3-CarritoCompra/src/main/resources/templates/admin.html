<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Administración</title>
</head>
<body>

<h1>Panel de administración</h1>

<form th:action="@{/admin/update}" method="post">

    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio (€)</th>
            <th>Stock actual</th>
            <th>Nuevo stock</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.value.name}"></td>
            <td th:text="${prod.value.price}"></td>
            <td th:text="${prod.value.stock}"></td>

            <td>
                <input type="number"
                       min="0"
                       th:name="${prod.value.name}"
                       th:value="${prod.value.stock}">
            </td>
        </tr>
        </tbody>
    </table>

    <button type="submit">Actualizar stock</button>

</form>

</body>
</html>
