<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Carrito</title>
</head>
<body>
<h1>Hola <span th:text="${user}">Usuario</span></h1>
<h2>Carrito de compra</h2>
<div th:if="${errors}">
    <p style="color:red" th:text="${errors}"></p>
</div>
<form th:action="@{/carrito}" method="post">
    <table border="1" cellpadding="5">
        <thead>
        <tr>
            <th>Producto</th>
            <th>Precio (€)</th>
            <th>Stock disponible</th>
            <th>Cantidad</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="prod : ${products}">
            <td th:text="${prod.name}"></td>
            <td th:text="${prod.price}"></td>
            <td th:text="${prod.stock}"></td>
            <td>
                <input type="number"
                       min="0"
                       th:name="${prod.name}"
                       th:value="${cart[prod.name]}">
            </td>
        </tr>
        </tbody>
    </table>
    <p><b>Total: </b><span th:text="${total}"></span> €</p>
    <button type="submit">Actualizar carrito</button>
</form>
<form th:action="@{/confirmar}" method="post">
    <button type="submit">Finalizar compra</button>
</form>
</body>
</html>
